<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Control Center</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<header class="app-header">
    <a class="navbar-brand" href="/">Order Control Center</a>
</header>

<main class="dashboard">
    <section class="column">
        <h2>New orders</h2>
        <ul id="new-orders" class="order-list"></ul>
    </section>
    <section class="column">
        <h2>Confirmed</h2>
        <ul id="confirmed-orders" class="order-list"></ul>
    </section>
    <section class="column">
        <h2>Canceled</h2>
        <ul id="canceled-orders" class="order-list"></ul>
    </section>
</main>

<div id="order-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
        <button type="button" class="modal-close" aria-label="Close">&times;</button>
        <div class="modal-body"></div>
    </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
    window.APP_DATA = /*[[${snapshot}]]*/ {};
/*]]>*/
</script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
