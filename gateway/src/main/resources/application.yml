server:
  port: 3100

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - PreserveHostHeader
      httpclient:
        wiretap: false

management:
  endpoints:
    web:
      exposure:
        include: health

# Upstream targets; override via env variables when running in Docker/compose
# e.g. gateway.upstream.app=http://app:3199 or GATEWAY_UPSTREAM_APP=http://host.docker.internal:3199
#      gateway.upstream.auth=http://auth:8080 or GATEWAY_UPSTREAM_AUTH=http://host.docker.internal:3200
#      gateway.upstream.product=http://product:3300 or GATEWAY_UPSTREAM_PRODUCT=http://host.docker.internal:3300
