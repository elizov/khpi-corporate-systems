server:
  port: 3100

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - PreserveHostHeader
      httpclient:
        wiretap: false

management:
  endpoints:
    web:
      exposure:
        include: health

# Upstream targets; override via env variables when running in Docker/compose
# e.g. gateway.upstream.auth=http://auth:8080 or GATEWAY_UPSTREAM_AUTH=http://host.docker.internal:3200
#      gateway.upstream.product=http://product:3300 or GATEWAY_UPSTREAM_PRODUCT=http://host.docker.internal:3300
#      gateway.upstream.order=http://order:3400 or GATEWAY_UPSTREAM_ORDER=http://host.docker.internal:3400
