<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Products', ~{::content})}">

<div th:fragment="content">
    <form method="get" action="/products" class="row g-3 mb-4">
        <div class="col-md-2">
            <input type="number" class="form-control" name="minPrice"
                   placeholder="Min price" th:value="${minPrice}">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="maxPrice"
                   placeholder="Max price" th:value="${maxPrice}">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="search"
                   placeholder="Search..." th:value="${search}">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="sort">
                <option th:selected="${sort == null or sort == ''}">Sort by</option>
                <option th:value="asc" th:selected="${sort == 'asc'}">Price: Low → High</option>
                <option th:value="desc" th:selected="${sort == 'desc'}">Price: High → Low</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Apply</button>
        </div>
    </form>

    <div id="cart-alert" class="mb-3"></div>

    <div class="row">
        <div class="col-md-4" th:each="p : ${products}">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}">Product Name</h5>
                    <p class="card-text" th:text="${p.description}">Product description</p>
                    <p class="text-muted" th:text="${p.category}">Category</p>
                    <p class="fw-bold text-primary" th:text="${p.price + ' UAH'}">Price</p>
                    <button type="button"
                            class="btn btn-success w-100 btn-add-to-cart"
                            th:attr="data-product-id=${p.id}">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const alertPlaceholder = document.getElementById('cart-alert');
            const cartCount = document.getElementById('cart-count');

            function renderAlert(type, message) {
                if (!alertPlaceholder) {
                    return;
                }
                alertPlaceholder.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            }

            document.querySelectorAll('.btn-add-to-cart').forEach(function (button) {
                button.addEventListener('click', function () {
                    const productId = this.dataset.productId;
                    fetch('/api/cart/items', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({productId: Number(productId)})
                    })
                        .then(function (response) {
                            return response.json().then(function (data) {
                                return {ok: response.ok, data: data};
                            });
                        })
                        .then(function (result) {
                            if (result.ok) {
                                renderAlert('success', result.data.message || 'Product added to cart');
                                if (cartCount && typeof result.data.totalQuantity === 'number') {
                                    cartCount.textContent = result.data.totalQuantity;
                                }
                            } else {
                                renderAlert('danger', result.data.message || 'Unable to add product to cart');
                            }
                        })
                        .catch(function () {
                            renderAlert('danger', 'Unable to add product to cart');
                        });
                });
            });
        });
    </script>

    </div>

</html>
