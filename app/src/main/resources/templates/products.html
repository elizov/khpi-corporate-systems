<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Products', ~{::content})}">

<div th:fragment="content">
    <form method="get" action="/products" class="row g-3 mb-4">
        <div class="col-md-2">
            <input type="number" class="form-control" name="minPrice"
                   placeholder="Min price" th:value="${minPrice}">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="maxPrice"
                   placeholder="Max price" th:value="${maxPrice}">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="search"
                   placeholder="Search..." th:value="${search}">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="sort">
                <option th:selected="${sort == null or sort == ''}">Sort by</option>
                <option th:value="asc" th:selected="${sort == 'asc'}">Price: Low → High</option>
                <option th:value="desc" th:selected="${sort == 'desc'}">Price: High → Low</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Apply</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-4" th:each="p : ${products}">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}">Product Name</h5>
                    <p class="card-text" th:text="${p.description}">Product description</p>
                    <p class="text-muted" th:text="${p.category}">Category</p>
                    <p class="fw-bold text-primary" th:text="${p.price + ' UAH'}">Price</p>
                    <a href="#" class="btn btn-success">Buy</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
