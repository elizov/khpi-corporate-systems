<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Products', ~{::content})}">

<div th:fragment="content">
    <form method="get" action="/products" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="number" class="form-control" name="minPrice" placeholder="Min price">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" name="maxPrice" placeholder="Max price">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-4" th:each="p : ${products}">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}">Product Name</h5>
                    <p class="card-text" th:text="${p.category}">Category</p>
                    <p class="card-text" th:text="${p.description}">Description</p>
                    <p class="fw-bold text-primary" th:text="${p.price + ' UAH'}">Price</p>
                    <a href="#" class="btn btn-success">Buy</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
