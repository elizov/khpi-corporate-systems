<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товарів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="text-center text-success">Список товарів</h2>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>#</th>
                <th>Назва</th>
                <th>Ціна</th>
                <th>Категорія</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ноутбук Lenovo</td>
                <td>25 000 грн</td>
                <td>Електроніка</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Навушники Sony</td>
                <td>3 500 грн</td>
                <td>Аудіо</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Смартфон Samsung</td>
                <td>18 000 грн</td>
                <td>Електроніка</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">На головну</a>
    </div>

</body>
</html>
