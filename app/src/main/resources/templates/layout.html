<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Shop'">Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #toast-container {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 1080;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 320px;
            pointer-events: none;
        }

        .toast-message {
            pointer-events: auto;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: #fff;
            box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.25);
            background-color: rgba(33, 37, 41, 0.95);
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .toast-message.toast-show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-message.toast-hide {
            opacity: 0;
            transform: translateY(20px);
        }

        .toast-message.toast-success {
            background-color: rgba(25, 135, 84, 0.95);
        }

        .toast-message.toast-danger {
            background-color: rgba(220, 53, 69, 0.95);
        }

        .toast-message.toast-info {
            background-color: rgba(13, 110, 253, 0.95);
        }

        .toast-message.toast-warning {
            background-color: rgba(255, 193, 7, 0.95);
            color: #000;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyShop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li><a class="nav-link" href="/products">Products</a></li>
                <li>
                    <a class="nav-link d-flex align-items-center" href="/cart">
                        Cart
                        <span id="cart-count" class="badge bg-secondary ms-2" th:text="${session.cartTotalQuantity} ?: 0">0</span>
                    </a>
                </li>
                <li th:if="${session.user == null}" class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li th:if="${session.user == null}" class="nav-item"><a class="nav-link" href="/register">Register</a></li>

                <li th:if="${session.user != null}" class="nav-item"><a class="nav-link" href="/orders/my">My Orders</a></li>
                <li th:if="${session.user != null}" class="nav-item">
                    <span class="nav-link">Hello, <b th:text="${session.user.username}"></b></span>
                </li>
                <li th:if="${session.user != null}" class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>

            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <th:block th:insert="${content}"></th:block>
</main>

<footer class="bg-dark text-light text-center p-3 mt-5">
    <p>Â© 2025 MyShop. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        const VALID_TYPES = new Set(['success', 'danger', 'info', 'warning']);

        function getContainer() {
            let container = document.getElementById('toast-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'toast-container';
                document.body.appendChild(container);
            }
            return container;
        }

        function hideToast(toast) {
            if (!toast) {
                return;
            }
            toast.classList.remove('toast-show');
            toast.classList.add('toast-hide');
        }

        function removeToast(toast) {
            if (!toast) {
                return;
            }
            toast.removeEventListener('transitionend', toast._removeHandler);
            if (toast.parentElement) {
                toast.parentElement.removeChild(toast);
            }
        }

        window.showToast = function (message, type = 'info', duration = 3000) {
            const container = getContainer();
            const toast = document.createElement('div');
            toast.className = 'toast-message';

            const normalizedType = VALID_TYPES.has(type) ? type : 'info';
            toast.classList.add(`toast-${normalizedType}`);
            toast.textContent = message || '';

            container.appendChild(toast);

            requestAnimationFrame(function () {
                toast.classList.add('toast-show');
            });

            toast._removeHandler = function () {
                removeToast(toast);
            };

            toast.addEventListener('transitionend', toast._removeHandler);
            toast.addEventListener('click', function () {
                hideToast(toast);
            });

            window.setTimeout(function () {
                hideToast(toast);
            }, Math.max(duration, 1000));

            window.setTimeout(function () {
                removeToast(toast);
            }, Math.max(duration + 1000, 2000));
        };
    })();
</script>
</body>
</html>
