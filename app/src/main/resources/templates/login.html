<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Login', ~{::content})}">

<div th:fragment="content">
    <h2 class="text-center text-primary">User Login</h2>

    <form th:action="@{/login}" method="post" class="mt-4">

        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control"/>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-3">
        <a href="/register" class="btn btn-link">Create an account</a>
    </div>

    <div class="text-danger mt-3" th:if="${error}" th:text="${error}"></div>
    <div class="text-success mt-3" th:if="${logoutMessage}" th:text="${logoutMessage}"></div>
</div>

</html>
