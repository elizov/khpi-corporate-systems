<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Register', ~{::content})}">

<div th:fragment="content">
    <h2 class="text-center text-primary">User Registration</h2>

    <form th:action="@{/register}" th:object="${user}" method="post" class="mt-4">

        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div class="text-danger" th:if="${usernameError}" th:text="${usernameError}"></div>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label>Age</label>
            <input type="number" th:field="*{age}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

</html>
