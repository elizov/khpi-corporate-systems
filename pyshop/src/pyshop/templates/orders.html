{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">My Orders</h2>
{% if not orders %}
    <div class="alert alert-info">You have no orders yet.</div>
{% else %}
    <div class="list-group">
        {% for order in orders %}
            <a href="/order/{{ order.id }}" class="list-group-item list-group-item-action d-flex justify-content-between">
                <div>
                    <div class="fw-bold">#{{ order.id }}</div>
                    <div class="text-muted">{{ order.created_at }}</div>
                </div>
                <div class="text-end">
                    <div>{{ order.total_quantity }} pcs</div>
                    <div class="fw-semibold">{{ "{:,.2f}".format(order.total_price) }} UAH</div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
